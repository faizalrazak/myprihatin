<ion-menu [content]="content">
  <ion-header no-border>
    <ion-toolbar color="navbar">
      <ion-buttons end>
          <button ion-button icon-only (click)="dissmiss()">
            <ion-icon name="ios-close-circle-outline"></ion-icon>
          </button>
      </ion-buttons>
      <!-- <ion-title>Menu</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-start style="margin-right: 5px; font-weight: bold;"></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
