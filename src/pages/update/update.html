<ion-header no-border>
 <ion-navbar color="navbar">
  <ion-title>Terkini</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list style="padding-top: 10px">
    <ion-item *ngFor="let new of news" (click)="newsDetails(news)" text-wrap>
      <h2 style="line-height: 150%; font-weight: bold; margin-bottom: 15px">#{{new.title}}</h2>
      <p>{{new.desc}}</p>
    </ion-item> 
  </ion-list>

</ion-content>
