<ion-header>
  <ion-navbar color="yayasan">
  <ion-title>TERKINI</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
<ion-card *ngFor="let new of news" (click)="newsDetails(news)">
  <!-- <img src="{{new.image}}"/> -->
  <ion-card-content>
    <ion-card-title>
      {{new.title}}
      </ion-card-title>
    <p>
     {{new.desc}}
    </p>
  </ion-card-content>
</ion-card>

</ion-content>
