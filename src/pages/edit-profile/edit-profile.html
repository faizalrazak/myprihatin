<ion-header no-border>
 <ion-navbar color="navbar">
 	<ion-title>Edit Profil</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list *ngIf="profile">

		<form [formGroup]="editForm" (submit)="save()" novalidate style="width: 90%; margin: 0 auto">
			<ion-item>
		    <ion-label stacked>Name</ion-label>
		    <ion-input value="{{profile.name}}" formControlName="name" type="text" [class.invalid]="!editForm.controls.name.valid && blur"></ion-input>
		  </ion-item>

      <ion-item>
        <ion-label stacked>First Name</ion-label>
        <ion-input formControlName="first_name" type="text" [class.invalid]="!editForm.controls.first_name.valid && blur" value="{{profile.first_name}}"></ion-input>
      </ion-item>

		  <ion-item>
		    <ion-label stacked>Last Name</ion-label>
		    <ion-input formControlName="last_name" type="text" [class.invalid]="!editForm.controls.last_name.valid && blur" value="{{profile.last_name}}"></ion-input>
		  </ion-item>

      <ion-item>
        <ion-label stacked>Nationality</ion-label>
        <ion-input formControlName="locale" type="text" [class.invalid]="!editForm.controls.locale.valid && blur" value="{{profile.locale}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input formControlName="email" type="email" [class.invalid]="!editForm.controls.email.valid && blur" value="{{profile.email}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-input formControlName="address" type="text" [class.invalid]="!editForm.controls.address.valid && blur" value="{{profile.address}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Race</ion-label>
        <ion-input formControlName="race" type="text" [class.invalid]="!editForm.controls.race.valid && blur" value="{{profile.race}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Gender</ion-label>
        <ion-input formControlName="gender" type="text" [class.invalid]="!editForm.controls.gender.valid && blur" value="{{profile.gender}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Birthdate</ion-label>
        <ion-input formControlName="birthdate" type="text" [class.invalid]="!editForm.controls.birthdate.valid && blur" value="{{profile.birthdate}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input formControlName="phone_number" type="text" [class.invalid]="!editForm.controls.phone_number.valid && blur" value="{{profile.phone_number}}"></ion-input>
      </ion-item>
		  <!-- <ion-item>
		    <ion-label floating>Password</ion-label>
		     <ion-input formControlName="password" type="password" [class.invalid]="!editForm.controls.password.valid && blur" value="{{profile.password}}"></ion-input>
		  </ion-item> -->

		  <!-- <ion-item>
		    <ion-label floating>Confirm Password</ion-label>
		    <ion-input type="password"></ion-input>
		  </ion-item> -->
		  <button ion-button round full type="submit" color="yayasan" [disabled]="!editForm.valid">Save Change</button>
		</form>
		  
	</ion-list>

</ion-content>
