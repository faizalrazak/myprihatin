<ion-header>

 <ion-navbar>
  <ion-title>Komen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item *ngFor="let comment of comments">
    <ion-row>
      <ion-col col-3>
        <ion-avatar item-start style="margin: 0px">
          <img src="{{comment.user_image}}">
        </ion-avatar>
      </ion-col>
      <ion-col col-9 no-padding>
        <ion-row>
          <strong>{{comment.user}}</strong>
        </ion-row>
        <ion-row>
          <p>2 days ago</p>
        </ion-row>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-3>
    </ion-col>
    <ion-col col-9 no-padding>
      <p text-wrap style="">{{comment.comment}}</p>
    </ion-col>
  </ion-row>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer padding>
  <ion-item>
    <ion-input type="text" placeholder="Comment" [(ngModel)]="userComment"></ion-input>
  </ion-item>
  <button ion-button full round color="yayasan" (click)="postComment()">Submit</button>
</ion-footer>
