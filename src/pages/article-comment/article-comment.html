<ion-header no-border>

 <ion-navbar color="navbar">
  <ion-title>Komen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-list>
  <ion-item *ngFor="let comment of comments">
    <ion-row>
      <ion-col col-3>
        <ion-avatar item-start style="margin: 0px">
          <img src="{{comment.user_image}}">
        </ion-avatar>
      </ion-col>
      <ion-col col-9 no-padding>
        <ion-row>
          <strong>{{comment.user}}</strong>
        </ion-row>
        <ion-row>
          <p>2 days ago</p>
        </ion-row>
      </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-3>
    </ion-col>
    <ion-col col-9 no-padding>
      <p text-wrap style="">{{comment.comment}}</p>
    </ion-col>
  </ion-row>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer style="padding-bottom: 8px">
  <ion-item style="margin-bottom: 5px">
    <ion-input no-margin type="text" placeholder="Tulis Komen" [(ngModel)]="userComment"></ion-input>
  </ion-item>
  <button ion-button full round color="yayasan" (click)="postComment()" style="text-transform: lowercase; width: 90%; margin: 0 auto">Hantar Komen</button>
  <p text-center style="font-size: 8px; margin-top: 8px;">Perlu mendaftar masuk untuk memberi komen</p>
</ion-footer>
