<ion-header no-border>

 <ion-navbar color="navbar">
  <ion-title>Berita Penuh</ion-title>
  <ion-buttons right>
      <button ion-button icon-only (click)="shareButton()"><ion-icon name="md-share"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

<div>
    <ion-row>  
        <div>
          <img src="{{article.inline_image}}" >
        </div>  
    </ion-row>

<ion-card-content>
  <ion-row>
      <ion-col col-1 style="font-size: 20px" no-padding text-center>
        <ion-icon name="ios-pin-outline"></ion-icon>
      </ion-col>
      <ion-col col-7 style="padding-left: 0px">
            <strong>{{article.location}}</strong>
      </ion-col>
      <ion-col col-2 text-right no-padding>
        <ion-icon name="ios-chatboxes-outline"></ion-icon>
        <strong>{{comments}}</strong>
      </ion-col>
      <ion-col col-2 text-right no-padding>
        <ion-icon name="ios-heart-outline"></ion-icon>
        <strong>{{likes}}</strong>
      </ion-col>
  </ion-row>

  <!-- <h1 text-wrap style="margin-top: 10px; font-weight: bold;">{{details.article_title}}</h1> -->
  <h1 text-wrap style="margin-top: 10px; font-weight: bold;">Korban Aidil Adha</h1>

      <ion-item no-padding no-lines>
        <ion-avatar item-start>
          <img src="{{article.header_image}}">
        </ion-avatar>
        <h2>Facebook MyPrihatin</h2>
      </ion-item>

  <hr>
       
  <div text-wrap style="padding-bottom: 10px; padding-top: 10px">
    <p [innerHtml]="article.description" style="line-height: 150%"></p>  
  </div> 
</ion-card-content>
  
    <ion-list>
      <ion-item (click)="commentsTapped(kempen)" >
        <p><strong style="color: black">Baca dan beri komen</strong></p>
        <ion-badge style="background-color: #40637B" item-end *ngIf="comments">{{comments}}</ion-badge>
      </ion-item>
    </ion-list>
 </div>

<ion-fab right bottom>
    <button ion-fab color="emas" (click)="toggleIcon()">
      <ion-icon [name]="buttonIcon"></ion-icon>
    </button>
</ion-fab>

</ion-content>
