<ion-header>

<ion-navbar color="yayasan">
  <ion-title>ARTIKEL</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="closeModal()"><ion-icon name="ios-close-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<img src="{{details.header_image}}">

	<div padding-top=5px>
	    <strong>{{details.article_title}}</strong>
	    <p padding-top=10px text-wrap>{{details.article_date}}</p>
      <p>{{details.source}}</p>
	</div>

<ion-list padding-top=5px>
  <ion-item (click)="commentsTapped(details)">Comments 
        <ion-badge color="yayasan" item-end></ion-badge>
  </ion-item>
</ion-list>

</ion-content>
