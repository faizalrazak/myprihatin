<ion-header no-border>
 <ion-navbar color="navbar">
 	  <ion-title>Sumbangan</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div style="margin-bottom: 50px; margin-top: 25px">
  <ion-grid no-padding>
  <ion-row>
    <ion-col col-8 style="bottom: 0">
      <p><strong>Tetapkan nilai sumbangan</strong></p>
    </ion-col>
    <ion-col style="text-align: right;">
      <h3 style="margin: 0;font-weight: bold;">RM {{value}}</h3>
    </ion-col>
  </ion-row>
    <ion-row>
      <ion-col no-padding>
         <ion-range min="0" max="2000" [(ngModel)]="value" snaps="true" no-padding></ion-range>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button round full color="yayasan" style="width: 90%; margin: 0 auto; text-transform: capitalize;" (click)="donate()">Teruskan Pembayaran</button>
</div>

  <div *ngIf = "!token">
    <ion-row>
      <ion-col col-4 center>
        <hr>
      </ion-col>
      <ion-col col-4 text-center no-padding>
        <p><strong>Daftar Masuk</strong></p>
      </ion-col>
      <ion-col col-4>
        <hr>
      </ion-col>
    </ion-row>

    <p style="margin-top: 10px; margin-bottom: 20px; line-height: 150%" text-wrap>
      Dengan menjad ahli berdaftar MyPrihatin, anda akan dapat melihat dan memuat turun transaksi anda untuk tujuan cukai dan sepertinya.
    </p>

    <div style="margin-bottom: 15px">
      <button color="facebook" ion-button round full icon-left (click)="facebookConnect()" style="text-transform: capitalize; margin: 0 auto; width: 90%"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
    </div>
    
    <button color="yayasan" ion-button round full (click)="login()" style="text-transform: capitalize; width: 90%; margin: 0 auto">Log masuk dengan emel</button>
  </div>

</ion-content>
