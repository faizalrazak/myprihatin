<ion-header no-border>
 <ion-navbar color="navbar">
  <ion-title>Terlupa Kata Laluan</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form class="form" [formGroup]="emailForm"  (submit)="sendEmail(emailForm.value)">
    
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="emailForm.get('email').hasError(validation.type) && (emailForm.get('email').dirty || emailForm.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

    <button ion-button round full type="submit" color="yayasan" style="text-transform: capitalize;" [disabled]="!emailForm.valid">
      Hantar
    </button>
  </form>

</ion-content>
