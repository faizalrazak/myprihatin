<ion-header no-border>
 <ion-navbar color="navbar">
  <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<ion-list>
 <form [formGroup]="emailForm" (submit)="sendEmail()" novalidate style="width: 90%; margin: 0 auto">

    <ion-item>
      <ion-label floating>Emel</ion-label>
      <ion-input formControlName="email" type="email" [class.invalid]="!emailForm.controls.email.valid && blur"></ion-input>
    </ion-item>

    <!-- <ion-item class="error-message" 
      *ngIf="!emailForm.controls.email.valid && emailForm.controls.email.dirty">
      <p style="background-color: red">
        Emael tidak sah !!
      </p>
    </ion-item> -->

    <button ion-button round full type="submit" color="yayasan" style="text-transform: capitalize;" [disabled]="!emailForm.valid">
      Hantar
    </button>
  </form>
</ion-list>

</ion-content>
